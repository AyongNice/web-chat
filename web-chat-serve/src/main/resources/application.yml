# jwt配置
sky:
  jwt:
    # 设置jwt签名加密时使用的秘钥
    admin-secret-key: 
    # 设置jwt过期时间
    admin-ttl: 7200000
    # 设置前端传递过来的令牌名称
    token-name: Authorization
    # 设置前端传递过来的令牌 类型
    token-type: header

